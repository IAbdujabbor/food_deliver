{% extends 'navbar.html' %}
{% load static %}

{% block content %}

    <!-- Signup Section -->
    <div class="container">
        <h1 class="signup-heading animate__animated animate__fadeIn">Signup</h1>
        <div class="row">
            <div class="col-md-6 animate__animated animate__fadeInLeft">
                <div class="form-container">
                    <form method="post" action="">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>



                        <div class="form-group">
                            {{ form.password1.label_tag }}
                            {{ form.password1 }}
                        </div>

                        <div class="form-group">
                            {{ form.password2.label_tag }}
                            {{ form.password2 }}
                        </div>

                        <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Sign Up</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6 right-column animate__animated animate__fadeInRight h-1000">
                <!-- Image on the right side -->
                <img src="{% static 'images/smiling-young-woman-with-curly-hair-eating-pizza-with-friends-at-cafe-woman-with-friends-enjoying-eating-pizza-with-food-and-drinks-in-table-R1B17X.jpg' %}" alt="Additional Content" />
            </div>
        </div>
    </div>
    <!-- ... -->
{% endblock %}
